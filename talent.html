<script>
  // ---- Modal ----
  const tModal = document.getElementById("talent-modal");
  const tImg = document.getElementById("talent-modal-img");
  const tName = document.getElementById("talent-modal-name");
  const tClose = document.querySelector(".talent-close");

  function openTalent({ name, img }) {
    tName.textContent = name || "";
    tImg.src = img || "";
    tImg.alt = name || "Talent";
    tModal.classList.add("active");
    tModal.setAttribute("aria-hidden", "false");
  }

  function closeTalent() {
    tModal.classList.remove("active");
    tModal.setAttribute("aria-hidden", "true");
    tImg.src = "";
  }

  document.querySelectorAll(".talent-card").forEach(card => {
    card.addEventListener("click", () => {
      openTalent({ name: card.dataset.name, img: card.dataset.img });
    });
  });

  tClose.addEventListener("click", closeTalent);
  tModal.addEventListener("click", (e) => { if (e.target === tModal) closeTalent(); });
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeTalent(); });

  // ---- Paging: jump exactly 1 viewport (= next 5) ----
  const vinyl = document.getElementById("talentVinyl");
  const viewport = document.querySelector(".talent-viewport");
  const prev = document.querySelector(".talent-nav.prev");
  const next = document.querySelector(".talent-nav.next");

  function page(dir) {
    const w = viewport.clientWidth;
    vinyl.scrollBy({ left: dir * w, behavior: "smooth" });
  }

  prev.addEventListener("click", () => page(-1));
  next.addEventListener("click", () => page(1));

  // Mouse wheel => horizontal scroll
  vinyl.addEventListener("wheel", (e) => {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      e.preventDefault();
      vinyl.scrollBy({ left: e.deltaY, behavior: "auto" });
    }
  }, { passive: false });
</script>
