<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brandon Pacheco — Latest Work</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Page header */
    .updates-hero {
      padding: 2.5rem 1.5rem 1.25rem;
      max-width: 1100px;
      margin: 0 auto;

      /* ✅ centered */
      text-align: center;
      display: grid;
      place-items: center;
    }

    .updates-hero h1{
      margin: 0 0 .55rem;
      font-size: clamp(2.0rem, 3.2vw, 2.8rem);
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    .updates-hero p{
      margin: 0;
      color: rgba(245,245,245,0.72);
      max-width: 70ch;
      font-size: 1.05rem;
    }

    /* Controls */
    .updates-controls{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem 1.25rem;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .controls-left{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: .55rem .85rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      text-decoration: none;
      font-weight: 700;
      font-size: .92rem;
      cursor:pointer;
      user-select:none;
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
    }
    .pill:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.08); }
    .pill.is-active{
      background:#fff;
      color:#0b0b0b;
      border-color: rgba(255,255,255,0.8);
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:.55rem .85rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.22);
      backdrop-filter: blur(10px);
      min-width: min(420px, 88vw);
    }
    .search input{
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: rgba(255,255,255,0.92);
      font-size: .95rem;
    }
    .search input::placeholder{ color: rgba(255,255,255,0.45); }

    /* Grid */
    .updates-wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1.5rem 3.5rem;
    }

    .updates-grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
    }

    /* Cards */
    .work-card{
      grid-column: span 6;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      box-shadow: 0 22px 70px rgba(0,0,0,0.55);
      position: relative;
      display:flex;
      flex-direction: column;
      min-height: 320px;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .work-card:hover{
      transform: translateY(-6px);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 34px 110px rgba(0,0,0,0.68);
    }

    .work-thumb{
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow:hidden;
      background: radial-gradient(900px 520px at 40% 30%, rgba(255,255,255,0.10), rgba(0,0,0,0.0)),
                  linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.36));
    }
    .work-thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      filter: contrast(1.05) saturate(1.05);
      opacity: .98;
    }

    .badge{
      position:absolute;
      left: 14px;
      top: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.94);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: .72rem;
    }

    .work-body{
      padding: 14px 16px 16px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .work-title{
      margin:0;
      font-size: 1.05rem;
      letter-spacing: -0.01em;
      line-height: 1.25;
      color: rgba(255,255,255,0.96);
      font-weight: 850;
    }

    .work-meta{
      color: rgba(255,255,255,0.62);
      font-size: .92rem;
      margin:0;
    }

    .work-actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      flex-wrap: wrap;
    }

    .work-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: .65rem .95rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      text-decoration:none;
      font-weight: 800;
      font-size: .92rem;
      transition: background .18s ease, transform .18s ease;
    }
    .work-btn:hover{ background: rgba(255,255,255,0.10); transform: translateY(-1px); }

    /* Load more */
    .load-more-wrap{
      display:flex;
      justify-content:center;
      margin-top: 22px;
    }

    .load-more{
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.95);
      padding: .85rem 1.2rem;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: 0.02em;
      cursor:pointer;
      transition: transform .18s ease, background .18s ease;
    }
    .load-more:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.12); }

    /* Responsive */
    @media (max-width: 900px){
      .work-card{ grid-column: span 12; }
      .search{ min-width: min(520px, 92vw); }
    }
  </style>
</head>

<body>
  <nav class="top-nav">
    <a href="index.html" class="nav-link">Showreel</a>
    <a href="talent.html" class="nav-link">Talent</a>
    <a href="brands.html" class="nav-link">Brands</a>
    <a href="updates.html" class="nav-link active">Latest</a>
  </nav>

  <header class="updates-hero">
    <h1>Latest work</h1>
    <p>A running list of content I’ve produced.</p>
  </header>

  <section class="updates-controls" aria-label="Filters and search">
<div class="controls-left">

  <button class="pill is-active" data-filter="all">All</button>
  <button class="pill" data-filter="instagram">Instagram</button>
  <button class="pill" data-filter="youtube">YouTube</button>
  <button class="pill" data-sort="newest">Newest</button>
</div>

    <div class="search">
      <input id="searchInput" type="text" placeholder="Search by talent, title, or URL" />
    </div>
  </section>

  <main class="updates-wrap">
    <div id="grid" class="updates-grid"></div>

    <div class="load-more-wrap">
      <button id="loadMore" class="load-more">Load more</button>
    </div>
  </main>

  <footer>
    <p>© 2026 Brandon Pacheco</p>
  </footer>

  <!-- ✅ Load IG embed first, then your JS once -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script src="updates.js"></script>

<script async src="https://www.instagram.com/embed.js"></script>
<script src="updates.js"></script>

</body>
</html>
